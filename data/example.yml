      [дело]Theme ]другой_NP-Nom.Sing. Молодец, что согласился
      поехать с нами."
    - |
      "Вот это уж [ [другой]другой  [разговор]Theme ]другой_NP-Nom.Sing!
      ― согласился Яша."
    - |
      "Я не люблю картины, а вот скульптуры — [ [другой]другой
      [разговор]Theme ]другой_NP-Nom.Sing."
