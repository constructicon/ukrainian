  cefr_level: C1
  definitions:
    - russian: |
          Конструкция используется в качестве ответа на вопрос собеседника.
          Говорящий не согласен с адресатом и сомневается в предложенном
          [варианте чего-либо]Theme . Конструкция характерна для разговорной
          речи и невысокого стиля, не употребляется в вежливом общении.
          На письме конструкция может сопровождаться как восклицательным
          знаком, так и вопросительным.
  examples:
    - |
      "― У нас с тобой сегодня по плану шопинг! ― [ [Какой]какой,
      [к]к  [черту]чёрту, [шопинг]Theme]какой,_к_чёрту,_NP-Nom,
      у меня голова болит, и вообще я устала."
    - |
      "― Ну, подожди, сейчас перестройка. Может, уладится как-нибудь,
      все изменится. ― [[Какая]какой, [к]к [черту]чёрту,
      [перестройка]Theme]какой,_к_чёрту,_NP-Nom ? Что может измениться?"
    - |
      "Район называется Центральный. Тут метро есть, можно на нем
      доехать. ― [ [Какое]какой, [к]к[черту]чёрту,
      [метро]Theme]какой,_к_чёрту,_NP-Nom, я на машине."
