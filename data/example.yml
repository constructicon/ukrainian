13:
  spraakbanken_url: |
      https://spraakbanken.gu.se/karp/#?mode=konstruktikon-rus&lang=eng&advanced=false&hpp=25&extended=and%7Crus-construction%7Cequals%7C&searchTab=special&page=1&search=sense%7C%7Ckonstruktikon-rus--(%D0%BF%D0%BE%D0%B9%D1%82%D0%B8)_%D0%B2%D0%B5%D1%81%D1%8C_%D0%B2_NP-Acc&map=false
  year: 2018
  name: (пойти) весь в NP-Acc
  illustration: Он пошел весь в отца
  cefr_level: B1
  definitions:
    - russian: |
          Конструкция служит для выражения значительного сходства кого-либо
          [с его близким или дальним родственником]Theme. Сходство может
          быть как в характере, так и во внешности. Конструкция может
          иметь некоторую негативную оценку при сравнении плохих черт
          характера. Например: "посмотри на него, свинью, весь в своего отца".
    - english: |
          This construction means that someone is very similar to
          [a close or distant relative]Theme, either in their character or
          in their looks. When it is used to compare bad character traits,
          the construction has a negative connotation, e.g. посмотри на него,
          свинью, весь в своего отца ‘look at him, that swine, he is just
          like his father’.
    - norwegian: |
          Konstruksjonen uttrykker at noen er svært lik [en nær eller fjern
          slektning]Theme. Likhetstrekkene kan være knyttet både til
          personlighet og utseende. Når konstruksjonen brukes om dårlige
          likhetstrekk, har den en negativ konnotasjon, f.eks. посмотри
          на него, свинью, весь в своего отца ‘se på ham, det svinet, han er
          akkurat som faren’.
  examples:
    - |
      "Брат так похож на неё лицом и характером. [ [Весь]весь  [в]в
      [маму]Theme]весь_в_NP-Acc."
    - |
      "В бабушку, [ [вся]весь  [в]в  [бабушку]Theme]весь_в_NP-Acc,
      — говорил иногда старик, рассматривая внучку."
    - |
      "Дочь [ [вся]весь  [в]в  [папу]Theme ]весь_в_NP-Acc пошла."
  morphology: NP, Acc
  syntactic_function_of_construction: Praedic
  syntactic_function_of_anchor: Praedic
  syntactic_structure_of_anchor: AP
  part_of_speech_of_anchor:
    - V
    - Pron
    - Simplex prep
  semantic_types:
    - type: Comparison
      subtype: Similarity
  semantic_roles:
    - Theme
  usage_label: NA
  anchor_words:
    - пойти
    - весь
    - в
    - вся
  common_fillers:
    - маму
    - отца
  structure_in_ud: |
      [root (пойти) [acl весь [nmod [case в] NP-Acc]]]
      [root [nsubj он] пошел [acl весь] [nmod [case в] отца]]

