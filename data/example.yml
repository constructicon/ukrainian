          This construction expresses that [something]Theme changes the
          situation or conversation in such a way that the speaker can
          feel differently about it.
    - norwegian: |
          Konstruksjonen uttrykker at [noe]Theme forandrer situasjonen eller
          samtalen på en slik måte at taleren kan forholde seg til den på
          en annen måte.
  examples:
